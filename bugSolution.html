<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <script>
    // Correct way: Create the element, then add content
    var div = document.createElement('div');
    div.id = "myDiv";
    div.innerHTML = "This text will appear.";
    document.body.appendChild(div);
  </script>
</body>
</html>
